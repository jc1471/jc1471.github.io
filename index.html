<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <title>Bloomhaus Music</title>
</head>
<body>
    <main>
        <div class="hero">
            <header class="banner">
                <img class="logo" src="./media/bloomhaus_logo-01_CONVERT.webp" alt="logo">
            </header>
            <nav class="navbar">
                <ul>
                    <li><a>Music</a></li>
                    <li><a>Videos</a></li>
                    <li><a>Shows</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="music" id="music">
            <h1>Music</h1>
            <div class="music-carousel-container">
                <button class="arrow left">←</button>

                <div class="carousel-slide">
                    <div class="release" id="release-display">    
                    </div>
                </div>

                <button class="arrow right">→</button>
            </div>
            <h2>All Releases</h2>
        </div>
        <div class="videos" id="videos">

        </div>
        <div class="shows" id="shows">

        </div>
        <div class="contact" id="contact">

        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
